<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<table border="1">

<thead>
	<tr>
		<th>ID</th>
		<th>이름</th>
		<th>이메일</th>
		<th>비밀번호</th>
	</tr>
</thead>

<tbody>
<tr th:each="user : ${users}">
	<td th:text="${user.id}"></td>
	<td th:text="${user.name}"></td>
	<td th:text="${user.email}"></td>
	<td th:text="${user.passwd}"></td>
</tr>
</tbody>

</table>
</body>
</html>
