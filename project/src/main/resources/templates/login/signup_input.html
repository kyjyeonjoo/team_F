<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> 사용자 정보 </title>
</head>

<body>
<h3>사용자 등록</h3>
<form th:action="@{/siteuser/login/signup}" method="post">
<p>이름: <input type="text" name="name"/></p>
<p>이메일: <input type="email" name="email"/></p>
<p> 전화번호:<input type="number" name="phone"></p>
<p> 주소:<input type="text" name="address"></p>
<p>암호: <input type="password" name="passwd"/></p>

<p><input type="reset" value="취소"/>
<input type="submit" value="등록"/>
</p>

</form>
</body>
</html>
