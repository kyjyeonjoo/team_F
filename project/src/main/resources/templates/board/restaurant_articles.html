<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
 
 	<style>
 	html, body {
    	height: 100%;
    	margin: 0;
    	padding: 0;
    	font-family: 'Arial', sans-serif; /* 글꼴 추가 */
    	background-color: #f8f9fa; /* 배경색 추가 */
	}

	th, td {
    	padding: 12px;
    	border: 1px solid #ddd;
    	text-align: center; /* 중앙 정렬 */
	}

	th {
    	background-color: #007bff;
    	color: white;
	}
    </style>
    
	<!-- 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script> 
    -->
</head>

<body>
<h3>게시글 목록(맛집 공유)</h3>
<p>
<a th:href="@{/siteuser/}">첫페이지</a>
<a th:href="@{/siteuser/board/write}">글 작성</a>
</p>

<table style="width:100%" border="1">
	<tr>
		<th>번호</th>
		<th>제목</th>
		<th>작성자</th>
		<!--
		<th>내용</th>
		<th>날짜</th>
		 -->
	</tr>
	
	<tr th:each="article : ${articles}">
 		<td th:text="${article.num}"></td>
 		<td><a th:href="@{/siteuser/board/read?num={id}(id=${article.num}, pno=${articles.number})}"> [[${article.title}]]</a></td>
 		<td th:text="${article.author}"></td>
 		
 		
 <!--  
 		<td th:text="${article.title}"></td>
 		<td th:text="${article.author}"></td>
 		<td th:text="${article.contents}"></td>
 		<td th:text="${article.day}"></td>
 -->
 	</tr>
 	
 	<tr>
 		<td colspan="3">
 		<th:block th:each="p:${#numbers.sequence(0, articles.totalPages -1)}">
 		<a th:href="@{/siteuser/board/allarticles?pno={p}(p=${p})}">[[${p}]]</a>
 		</td>
 	</tr>
 	
 	

</table>

</body>
</html>
