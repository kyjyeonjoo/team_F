<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 내용 (맛집)</title>
</head>

<body>
<h3>게시글 내용 (맛집)</h3>

<form th:action="@{/siteuser/board/edit}" method="post">
    <input type="hidden" name="num" th:value="${article.num}" />
    <p>제목: <input type="text" name="title" th:value="${article.title}" /></p>
    <p>내용: <textarea name="contents" th:text="${article.contents}"></textarea></p>
    <p><input type="submit" value="수정 완료" /></p>
</form>

</body>
</html>
